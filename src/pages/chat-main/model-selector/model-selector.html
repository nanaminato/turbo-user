<div class="d-flex flex-row">
  <nz-select ngModel="lucy" class="rounded-5 select m-3 bg-theme2 text-theme2"
             [(ngModel)]="model" nzMode="default"
             (ngModelChange)="onSelectChange()">
    <nz-option-group nzLabel="chat">
      @for (chat of chatStreamChildren; track chat) {
        <nz-option [nzLabel]="chat.modelName" [nzValue]="chat" >
        </nz-option>
      }
    </nz-option-group>
  </nz-select>
  @if(model !== undefined && model.vision){
    <div class="align-items-center d-flex justify-content-center">
      <span nz-icon nz-tooltip [nzTooltipTitle]="model!.modelName+' 支持视觉'" nzType="eye" nzTheme="outline"></span>
    </div>
  }
</div>
