<div class="bg-theme text-theme w-100 h-100 d-flex flex-column">
  <header>
    <button nz-button class="m-2">
      @if(menuVisible()){
        <nz-icon nzType="menu-fold" nzTheme="outline" (click)="toggleMenu()"/>
      }@else{
        <nz-icon nzType="menu-unfold" nzTheme="outline" (click)="toggleMenu()" />
      }
    </button>
  </header>
  <div class="w-100 d-flex flex-row-reverse">
    <button nz-button class="m-3 rounded-3" (click)="loadGenerateTasks()" >
      {{'universal.reload'|translate}}
    </button>
  </div>
  <nz-card class="rounded-3 tasks m-2">
    @for(task of generateTasks; track task){
      <nz-card class="my-1">
        <app-task-item [task]="task" [index]="$index" (delete)="awareDeleteItem($event)"></app-task-item>
      </nz-card>
    }
  </nz-card>

</div>
