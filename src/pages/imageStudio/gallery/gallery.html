<div class="image-gallery w-100 h-100 overflow-y-scroll overflow-x-scroll">
  @if(loading){
    <div class="rounded-3 m-2 d-flex flex-row border-1 p-2">
      {{'image.running' | translate}}
      <nz-spin nzSimple></nz-spin>
    </div>
  }
  <div class="w-100 d-flex flex-wrap flex-row justify-content-evenly">
    @for(image of images;track image){
      <app-landscape class="image-wrapper" [ngClass]="{'full-width': images!.length === 1}" [loading]="loading" [src]="image.image_url" ></app-landscape>
    }
  </div>

</div>
