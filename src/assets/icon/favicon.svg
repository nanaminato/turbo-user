<svg width="100" height="100" viewBox="0 0 100 100"
     xmlns="http://www.w3.org/2000/svg" role="img" aria-label="AI App Icon">
  <!-- 背景圆角矩形 -->
  <rect width="100" height="100" rx="20" ry="20" fill="#4A90E2"/>

  <!-- AI字样 -->
  <text x="50" y="60" text-anchor="middle" fill="#FFF" font-family="Arial, sans-serif" font-size="48" font-weight="bold">
    AI
  </text>

  <!-- 左侧科技感线条 -->
  <line x1="20" y1="20" x2="20" y2="40" stroke="#73B6FF" stroke-width="2" />
  <circle cx="20" cy="20" r="3" fill="#73B6FF" />

  <!-- 右侧科技感线条 -->
  <line x1="80" y1="60" x2="80" y2="80" stroke="#73B6FF" stroke-width="2" />
  <circle cx="80" cy="80" r="3" fill="#73B6FF" />
</svg>
